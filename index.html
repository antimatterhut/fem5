<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="main">

    <div class="card">
      <div class="img-container"> <img class="mobile-img" src="images/image-product-mobile.jpg" alt="">
        <img class="desktop-img" src="images/image-product-desktop.jpg" alt="">
      </div>

      <div class="text-content">
        <div class="heading">Perfume</div>

        <div class="title">Gabrielle Essence Eau De Parfum</div>

        <div class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="prices">
          <div class="big-price">$149.99</div>
          <div class="discounts"> $169.99</div>
        </div>

        <a href="#">
          <div class="cart-button">
            <img src="images/icon-cart.svg" alt="">
            <div class="add"> Add to Cart </div>
          </div>
        </a>

      </div>
    </div>
  </div>
</body>

</html>
